<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" style="background-color: rgb(11, 35, 100); height: 100vh; color: white;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center my-4">Borok</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <div class="form-floating w-50">
                    <select onchange="selectBor()" id="borSelect" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected >Válassz egy bort</option>
                      
                    </select>
                    <label for="floatingSelect">Bor szelektáló</label>
                  </div>
            </div>
        </div>

        <div id="detailsDiv" class="row my-5 bg-white w-75 m-auto rounded rounded-4" style="display: none; color: black;">
            <div class="col-lg-9">
                <div class="col-lg-12">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="my-3 text-lg-start text-md-center text-sm-center text-center" id="borName"></h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <p class="text-lg-start text-md-center text-sm-center text-center"><strong>Átlagos értékelés:</strong></p>
                            </div>
                        </div>
                        <div class="row d-lg-block">
                            <div class="col-lg-12 w-50 my-4 d-lg-block d-md-flex flex-md-fill flex-sm-fil flex-fill">
                                <div style="background-color: grey; color: white;" class="rounded rounded-2 flex-md-fill justify-content-md-center justify-content-sm-center justify-content-center align-items-md-center">
                                    <div id="borProgress" style="height: 50px; background-color: green; width: 0%;" class="rounded rounded-2 d-flex justify-content-center align-items-center">
                                        <h4 class="flex-fill text-center" id="percentage"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <p class="text-lg-start text-md-center text-sm-center text-center"><strong>Ertekelesek szama: </strong> <span id="raitingNumber"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 d-flex justify-content-center ">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 d-flex justify-content-center align-items-center my-3">
                            <img class="img-fluid" id="borImg" src="" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 mt-3">
                            <h5 class="text-center"><strong>Helyszín:</strong> <span id="borPlace"></span></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 my-3  ">
                            <h5 class="text-center"><strong>Pincészet:</strong> <span id="borPince"></span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
