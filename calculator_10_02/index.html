<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Fo cim: -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center text-white my-5">Calculator</h1>
            </div>
        </div>

        <!-- Maga a szamologep -->
        <div class="row">
            <div class="col-lg-12  d-flex justify-content-center align-items-center">
                <div class="container-fluid mx-2" id="calculatorContainer">
                    <!--  -->
                    <div class="row d-flex justify-content-center align-items-center" id="displayRow">
                        <div class="col-lg-12 d-flex justify-content-start align-items-center" id="displayCol">
                            <h1 id="displayText"></h1>
                        </div>
                    </div>

                    <div class="row d-flex align-items-end justify-content-center" id="buttonRow" style="height: 480px;">
                        <div class="col-lg-12">
                            
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-12 d-flex align-items-end justify-content-center">
                                        <button class="emptyButton" disabled></button>
                                        <button class="emptyButton" disabled></button>
                                        <button class="emptyButton" disabled></button>
                                        <button onclick="backSpace()"><i class="fa-solid fa-delete-left"></i></button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 d-flex align-items-end justify-content-center">
                                        <button onclick="addNumber('1')">1</button>
                                        <button onclick="addNumber('2')">2</button>
                                        <button onclick="addNumber('3')">3</button>
                                        <button onclick="clearPlace()">C</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 d-flex align-items-end justify-content-center">
                                        <button onclick="addNumber('4')">4</button>
                                        <button onclick="addNumber('5')">5</button>
                                        <button onclick="addNumber('6')">6</button>
                                        <button onclick="addOperation('-')">-</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 d-flex align-items-end justify-content-center">
                                        <button onclick="addNumber('7')">7</button>
                                        <button onclick="addNumber('8')">8</button>
                                        <button onclick="addNumber('9')">9</button>
                                        <button onclick="addOperation('+')">+</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 d-flex align-items-end justify-content-center">
                                        <button onclick="addNumber('0')">0</button>
                                        <button onclick="addOperation('*')">*</button>
                                        <button onclick="addOperation('/')">/</button>
                                        <button id="sumButton" onclick="getSum()">=</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
