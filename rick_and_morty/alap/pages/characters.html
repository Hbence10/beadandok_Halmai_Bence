<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/characters.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="icon" type="image/x-icon" href="../images/icon.png">
    <title>Rick and Morty - Character List</title>
</head>
<body id="characterPage">  
    <!-- Side Bar: -->
    <div id="sideBar" class="container-fluid" style="display: none;">
        <div class="row mt-3 mb-5">
            <div class="col-lg-12 d-flex justify-content-end">
                <button class="btn btn-outline-dark" onclick="closeSideBar()"><i class="fa-solid fa-x"></i></button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center">
                <img id="selectedImg" src="" alt="" class="img-fluid">
                <h1 id="selectedName" class="text-center characterName my-3"></h1>                
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <ul>
                    <li><span class="spanText fw-bold">Status: </span> <span id="status"></span></li>
                    <li><span class="spanText fw-bold">Species: </span><span id="species"></span></li>
                    <li><span class="spanText fw-bold">Gender: </span> <span id="gender"></span></li>
                    <li><span class="spanText fw-bold">Type: </span> <span id="type"></span></li>
                    <li><span class="spanText fw-bold">Origin:</span> <a id="origin"></a></li>
                    <li><span class="spanText fw-bold">Location: </span> <a id="location"></a></li>
                </ul>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-12 d-flex flex-row justify-content-between align-items-center">
                <h3>Episode List:</h3>
                <button id="episodeListShowButton" onclick="showEpisodeList()" class="btn btn-outline-dark">
                    <i class="fa-solid fa-arrow-down-long"></i>
                </button>
            </div>
        </div>

        <div class="row" >
            <div class="col-lg-12" id="episodeContainer" style="display: none;">
                
            </div>
        </div>
    </div>

    <div class="container-fluid">
        
        <!-- Header: -->
        <div class="row hideInput"  id="header">
            <div class="col-lg-12 w-100">
                <div class="container-fluid">
                    <div class="row w-100 flex-fill">
                        <div class="col-lg-12 flex-fill" >
                            <nav class="navbar navbar-expand-lg">
                                <div class="container-fluid">
                                  <a class="navbar-brand" href="./index.html">
                                    <img src="../images/logo.png" class="img-fluid" id="logoImg">                       
                                  </a>
                                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                  </button>
                                  <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                      <li class="nav-item text-md-center text-sm-center text-center">
                                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                                      </li>
                                      <li class="nav-item text-md-center text-sm-center text-center">
                                        <a class="nav-link active" href="./characters.html">Characters</a>
                                      </li>
                                      <li class="nav-item text-md-center text-sm-center text-center">
                                        <a class="nav-link" href="./episodeList.html">Seasons</a>
                                      </li>
                                    </ul>
                                    <div class="d-lg-none d-md-flex d-sm-flex d-flex justify-content-end align-items-center ">
                                        <button onclick="showSearchInput()" class="btn btn-outline-dark">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </button>
                                    </div>
                                  </div>
                                </div>

                                <button onclick="showSearchInput()" class="d-lg-block d-md-none d-sm-none d-none btn btn-outline-dark">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                              </nav>
                        </div>
                    </div>
                    
                    <!-- Input & Filter: -->
                    <div class="row my-2 w-100 flex-fill" id="filterDiv" style="display: none;">
                        <div class="col-lg-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-12 d-flex flex-row justify-content-center align-items-center">
                                        <input oninput="getCharacters()" id="searchInput" type="text" placeholder="Search a character" class="form-control">
                                        <button class="btn btn-outline-dark mx-3" onclick="showFilterRow()"><i class="fa-solid fa-filter"></i></button>
                                    </div>
                                </div>

                                <div class="row my-3" id="filterRow" style="display: none;">
                                    <div class="col-lg-12">
                                        <form action="#" class="d-flex flex-lg-row flex-md-column flex-sm-column flex-column justify-content-start align-items-center">
                                            
                                            <div class="d-flex flex-row justify-content-center align-items-center mx-2 my-2">
                                                <label class="form-label mx-1" for="">Status:</label>
                                                <select class="form-select mx-1" name="" id="statusSelect" onchange="getCharacters()">
                                                    <option value="" selected>Select a status</option>
                                                    <option value="alive">Alive</option>
                                                    <option value="dead">Dead</option>
                                                    <option value="unknown">Unknown</option>
                                                </select>
                                            </div>

                                            <div class="d-flex flex-row justify-content-center align-items-center mx-2 my-2">
                                                <label class="form-label mx-1" for="">Gender:</label>
                                                <select class="form-select mx-1" name="" id="genderSelect" onchange="getCharacters()">
                                                    <option value="" selected>Select a gender</option>
                                                    <option value="female">Female</option>
                                                    <option value="nale">Male</option>
                                                    <option value="genderless">Genderless</option>
                                                    <option value="unknown">Unknown</option>
                                                </select>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Content (Karakter lista): -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="container-xl container-fluid" id="characterContainer">
                        
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (Gombok & Keszito sora): -->
    <div class="container-fluid" id="footerContainer">
        
        <!-- Button Row: -->
        <div class="row mb-2">
            <div class="col-lg-12 mt-4 d-flex flex-row justify-content-center align-items-center flex-wrap" id="buttonRow">
            </div>
        </div>

    
        <div class="row mt-4 mb-2">
            <div class="col-lg-12 mb-2">
                <p class="text-center m-0">
                    <span class="fw-bold">Source:</span>  
                    <a href="https://rickandmortyapi.com/" style="text-decoration: none;" target="_blank">Rick and Morty API</a>
                </p>
                <p class="m-0 text-center"><span class="fw-bold">Made by:</span> Bence Halmai</p>
                <p class="text-center m-0">
                    <span class="fw-bold">Contacts:</span>
                    <a class="mx-1" target="_blank" href="https://github.com/Hbence10"><i class="fa-brands fa-github"></i></a>
                    <a class="mx-1" target="_blank" href="https://www.facebook.com/halmai.bence.5?locale=hu_HU"><i class="fa-brands fa-facebook-f"></i></a>
                    <a class="mx-1" target="_blank" href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit"><i class="fa-brands fa-linkedin"></i></a>
                    <a class="mx-1" target="_blank" href="#"><i class="fa-solid fa-envelope"></i></a>
                </p>
            </div>
        </div>

    </div>


    <script src="../scripts/javascripts/characters.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
