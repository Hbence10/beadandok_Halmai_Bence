<div class="container-fluid">
  <div class="row my-5">
    <div class="col-lg-5 d-flex justify-content-center align-items-center order-lg-0 order-md-1 order-sm-1 order-1">
      <img class="img-fluid" src="../../assets/images/waving-morty.gif" alt="welcome-gift">
    </div>

    <div class="col-lg-7 d-flex justify-content-center align-items-center flex-column order-lg-1 order-md-0 order-sm-0 order-0">
      <img class="img-fluid" src="../../assets/images/logo.png" alt="logo-img" style="width: 550px;">
      <h1 class="text-center my-3">Rick and Morty API Page</h1>
    </div>
  </div>

  <div style="border: 1px solid #a9f3fd;"></div>

  <div class="row mt-3 mb-5">
    <div class="col-lg-12">
      <h1 class="text-center mb-4">My favourite characters:</h1>
      <div class="container-xl">
        <div class="row">
          <div class="col-lg-4 d-flex justify-content-center align-items-center" *ngFor="let character of favCharacters">
            <app-card [@cardLoading] [character]="character" [mainPageCard]="true"></app-card>
            <app-side-bar [@showDetails] [character]="character" *ngIf="character.showSideBar"></app-side-bar>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
