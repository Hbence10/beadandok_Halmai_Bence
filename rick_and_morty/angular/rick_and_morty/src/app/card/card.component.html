<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card" style="width: 18rem;">
        <img [src]="character.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{character.name}}</h5>
          <ul>
            <li><span class="fw-bold">Status: </span>{{character.status}}</li>
            <li><span class="fw-bold">Gender: </span>{{character.gender}}</li>
          </ul>
          <div class="d-flex justify-content-center align-items-center">
            <button (click)="character.showSideBar= true" class="btn btn-outline-dark">Check Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
