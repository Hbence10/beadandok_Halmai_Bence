<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 d-flex flex-wrap d-flex justify-content-center align-items-center">
      <button class="btn btn-outline-dark mx-2 my-1" (click)="pageSwitch(1)" [class.actual]="mainService.actualPage == 1">{{1}}</button>
      <button *ngFor="let number of mainService.buttonNumbers" (click)="pageSwitch(number)" class="btn btn-outline-dark mx-2 my-1" [class.actual]="mainService.actualPage == number">{{number}}</button>
      <button class="btn btn-outline-dark mx-2 my-1" (click)="pageSwitch(mainService.lastPage)" [class.actual]="mainService.actualPage == mainService.lastPage">{{mainService.lastPage}}</button>
    </div>
  </div>
</div>
