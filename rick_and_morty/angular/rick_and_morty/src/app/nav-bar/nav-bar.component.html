<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 p-0 navBg">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="navbar-brand" routerLink="/home"><img src="../../assets/images/logo.png" alt="Rick_and_Morty_logo" id="logoImg"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item text-lg-start text-md-center text-sm-center text-center">
                      <a [class.active]="main.actualPageName == 'home'" class="nav-link" aria-current="page" routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item text-lg-start text-md-center text-sm-center text-center">
                      <a [class.active]="main.actualPageName == 'characters'" class="nav-link" routerLink="/characterList">Characters</a>
                    </li>
                    <li class="nav-item text-lg-start text-md-center text-sm-center text-center">
                      <a [class.active]="main.actualPageName == 'seasons'" class="nav-link"  routerLink="/seasonList">Seasons</a>
                    </li>
                  </ul>

                  <div class="row d-lg-none d-md-block d-sm-block d-block" *ngIf="main.actualPageName == 'characters'">
                    <div class="col-lg-12 d-flex justify-content-end align-items-center">
                      <button class="btn btn-outline-dark" (click)="showSearchInput()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                  </div>
                </div>

                <!-- Lg-ben a gomb: -->
                <div class="row d-lg-block d-md-none d-sm-none d-none" *ngIf="main.actualPageName == 'characters'">
                  <div class="col-lg-12">
                    <button class="btn btn-outline-dark" (click)="showSearchInput()"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </div>
                </div>

              </div>
            </nav>
          </div>
        </div>

        <div class="row" *ngIf="showInput">
          <div class="col-lg-12 d-flex justify-content-between align-items-center">
            <input [(ngModel)]="main.searchInputValue" (input)="searchCharacter()" type="text" class="form-control mx-2 my-3" placeholder="Search a character">
            <button class="btn btn-outline-dark mx-2 my-3" (click)="showFilter = !showFilter">
              <i class="fa-solid fa-filter" *ngIf="!showFilter"></i>
              <i class="fa-solid fa-filter-circle-xmark" *ngIf="showFilter"></i>
            </button>
          </div>
        </div>

        <!-- Filterek: -->
        <div class="row" *ngIf="showFilter">
          <div class="col-lg-12">
              <div>
                <label for="" class="form-label my-0">Status</label>
                <select [(ngModel)]="main.statusSelectValue" class="form-select mx-1 mb-2" (change)="searchCharacter(); main.actualPage = 1">
                  <option value="" selected>Select a status</option>
                  <option value="alive">Alive</option>
                  <option value="dead">Dead</option>
                  <option value="unknown">Unknown</option>
                </select>
              </div>

              <div>
                <label class="form-label my-0 mx-1" for="">Gender:</label>
                <select [(ngModel)]="main.genderSelectValue" class="form-select mx-1 mb-4" (change)="searchCharacter(); main.actualPage = 1">
                    <option value="" selected>Select a gender</option>
                    <option value="female">Female</option>
                    <option value="nale">Male</option>
                    <option value="genderless">Genderless</option>
                    <option value="unknown">Unknown</option>
                </select>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
